services:
  # Apenas infraestrutura para desenvolvimento local
  sqlserver-dev:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ecommerce-sqlserver-dev
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=SqlServer2022! 
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_dev_data:/var/opt/mssql
    networks:
      - ecommerce-dev-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'SqlServer2022!' -Q 'SELECT 1' -C"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  rabbitmq-dev:
    image: rabbitmq:3.12-management
    container_name: ecommerce-rabbitmq-dev
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_dev_data:/var/lib/rabbitmq
    networks:
      - ecommerce-dev-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  sqlserver_dev_data:
  rabbitmq_dev_data:

networks:
  ecommerce-dev-network:
    driver: bridge